name: p2p_chat
description: P2P chat application with WebRTC - direct messaging without central server
publish_to: 'none'
version: 0.1.0+1


environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # WebRTC for P2P connection
  flutter_webrtc: ^0.12.1+hotfix.1
  
  # HTTP client for signaling server
  http: ^1.2.1
  
  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # File picking - обновленная версия
  file_picker: ^8.0.5
  
  # Image picking
  image_picker: ^1.1.2
  
  # Audio playback
  audioplayers: ^6.0.0
  path_provider: ^2.1.3
  
  # Permissions
  permission_handler: ^11.3.1
  
  # Connectivity
  connectivity_plus: ^6.0.3
  
  # State management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  
  # UI components
  intl: ^0.19.0
  
  # Crypto for E2E encryption
  encrypt: ^5.0.3
  crypto: ^3.0.3
  
  # Utils
  uuid: ^4.4.2
  mime: ^1.0.5
  share_plus: ^7.2.2
  
  # Image viewer
  photo_view: ^0.15.0

  open_filex: ^4.4.0

  
  # Notifications
  flutter_local_notifications: ^17.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.11

flutter:
  uses-material-design: true
